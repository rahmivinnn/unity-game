<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, height=720, initial-scale=1.0, user-scalable=no">
    <title>Energy Quest: Kuis Hemat Listrik</title>
    <link rel="stylesheet" href="public/responsive-1600x720.css">
    <link rel="stylesheet" href="public/quiz-styles.css">
    <link rel="stylesheet" href="public/back-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="scripts/in-game-notifications.js"></script>
    <script src="globalGameState.js"></script>
</head>
<body>
    <div id="quiz-container" class="quiz-container">
        <!-- Background -->
        <div class="quiz-background"></div>
        <div class="background-layer"></div>
        <div class="background-overlay"></div>
        
        <!-- Quiz Header -->
        <div class="quiz-header">
            <div class="header-decoration">
                <div class="energy-orb"></div>
                <div class="energy-orb"></div>
                <div class="energy-orb"></div>
            </div>
            <h1 class="quiz-title">‚ö° Energy Quest: Misteri Hemat Listrik ‚ö°</h1>
            <h2 class="quiz-subtitle">üß† Kuis Pengetahuan Energi üîã</h2>
            <div class="quiz-progress">
                <span id="question-counter">Soal 1 dari 20</span>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                    <div class="progress-glow"></div>
                </div>
                <div class="score-display-mini">
                    <span>Skor: </span>
                    <span id="current-score">0</span>
                    <span>/</span>
                    <span id="max-score">20</span>
                </div>
            </div>
            <!-- Timer -->
            <div class="quiz-timer">
                <i class="fas fa-clock"></i>
                <span id="timer-display">05:00</span>
            </div>
        </div>

        <!-- Quiz Content -->
        <div class="quiz-content">
            <div id="question-container" class="question-container">
                <div class="question-number-badge">
                    <span id="question-badge">Q1</span>
                </div>
                <div id="question-text" class="question-text"></div>
                <div id="options-container" class="options-container">
                    <!-- Options will be dynamically generated -->
                </div>
                <!-- Feedback Area -->
                <div id="feedback-area" class="feedback-area" style="display: none;">
                    <div id="feedback-icon" class="feedback-icon"></div>
                    <div id="feedback-text" class="feedback-text"></div>
                    <div id="explanation-text" class="explanation-text"></div>
                </div>
            </div>

            <!-- Quiz Controls -->
            <div class="quiz-controls">
                <button id="prev-btn" class="quiz-btn secondary" disabled>
                    <i class="fas fa-chevron-left"></i> Sebelumnya
                </button>
                <button id="next-btn" class="quiz-btn primary" disabled>
                    Selanjutnya <i class="fas fa-chevron-right"></i>
                </button>
                <button id="submit-btn" class="quiz-btn success" style="display: none;">
                    <i class="fas fa-check"></i> Selesai
                </button>
            </div>
            
            <!-- Streak Counter -->
            <div class="streak-counter">
                <div class="streak-icon">üî•</div>
                <div class="streak-text">
                    <span>Streak: </span>
                    <span id="streak-count">0</span>
                </div>
            </div>
        </div>

        <!-- Quiz Results -->
        <div id="quiz-results" class="quiz-results" style="display: none;">
            <div class="results-container">
                <h2 class="results-title">Hasil Kuis</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <span class="score-total">/20</span>
                    </div>
                    <div class="score-percentage" id="score-percentage">0%</div>
                </div>
                <div class="score-message" id="score-message"></div>
                <div class="results-actions">
                    <button id="retry-btn" class="quiz-btn primary">Ulangi Kuis</button>
                    <button id="back-menu-btn" class="quiz-btn secondary">Kembali ke Menu</button>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation-controls">
            <button id="back-to-menu" class="nav-btn">
                <span class="nav-icon">‚Üê</span>
                <span class="nav-text">Kembali ke Menu</span>
            </button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="quiz-bg-music" loop>
        <source src="audio/background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="audio/sfx_ding.wav" type="audio/wav">
    </audio>
    <audio id="wrong-sound">
        <source src="audio/sfx_buzz.wav" type="audio/wav">
    </audio>
    <audio id="complete-sound">
        <source src="audio/dramatic_sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Back Button -->
    <a href="main-menu.html" class="back-button">
        <i class="fas fa-arrow-left btn-icon"></i>
        <span class="btn-text">Kembali</span>
    </a>

    <script src="scripts/quiz.js"></script>
</body>
</html>
