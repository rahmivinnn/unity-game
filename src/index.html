<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, height=720, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Energy Quest: Misteri Hemat Listrik</title>
    <link rel="stylesheet" href="responsive-1600x720.css?v=1">
    <script src="scripts/in-game-notifications.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000000 !important;
            background-color: #000000 !important;
            background-image: none !important;
        }
        
        html {
            background: #000000 !important;
            background-color: #000000 !important;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .splash-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-logo-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .splash-title {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 20px;
            animation: titleSlideUp 1.5s ease-out 0.5s both;
        }

        @keyframes titleSlideUp {
            0% { 
                opacity: 0; 
                transform: translateY(50px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .splash-subtitle {
            font-size: 1.5em;
            color: #4a9eff;
            text-shadow: 0 0 10px #4a9eff;
            margin-bottom: 50px;
            animation: subtitleSlideUp 1.5s ease-out 1s both;
        }

        @keyframes subtitleSlideUp {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: loadingFadeIn 1s ease-out 2s both;
        }

        @keyframes loadingFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .loading-text {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: loadingPulse 2s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #4a9eff);
            border-radius: 3px;
            width: 0%;
            animation: loadingProgress 3s ease-out 2.5s both;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .energy-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff88;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% { 
                transform: translateY(0vh) scale(0);
                opacity: 0;
            }
        }

        /* Video Container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            z-index: 999;
        }

        #cutscene-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #skip-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        #skip-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }
        
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="public/logo.png" alt="Energy Quest Logo" class="splash-logo-img">
        </div>
    </div>

    <!-- Video Cutscene -->
    <div id="video-container">
        <video id="cutscene-video" autoplay muted>
            <source src="public/Video/opening.mp4" type="video/mp4">
            Video tidak dapat dimuat.
        </video>
        <button id="skip-button">Skip ‚è≠</button>
    </div>

    <script>
        class GameLoader {
            constructor() {
                this.splashScreen = document.getElementById('splash-screen');
                this.videoContainer = document.getElementById('video-container');
                this.video = document.getElementById('cutscene-video');
                this.skipButton = document.getElementById('skip-button');
                
                // Array of 5 cutscene videos
                this.cutsceneVideos = [
                    'public/Video/opening.mp4',
                    'public/Video/ilmuwan.mp4',
                    'public/Video/video.mp4',
                    'public/Video/video action.mp4',
                    'public/Video/final.mp4'
                ];
                this.currentVideoIndex = 0;
                
                this.init();
            }

            init() {
                // Start splash screen sequence
                setTimeout(() => {
                    this.showCutscene();
                }, 3000); // Reduced wait time for better UX

                // Skip button functionality
                this.skipButton.addEventListener('click', () => {
                    this.skipToMainMenu();
                });

                // Auto proceed when video ends
                this.video.addEventListener('ended', () => {
                    this.playNextVideo();
                });

                // Handle video load error
                this.video.addEventListener('error', () => {
                    console.log('Video failed to load, trying next video or proceeding to main menu');
                    this.playNextVideo();
                });

                // Fallback: if no videos work, go to main menu after 10 seconds
                setTimeout(() => {
                    if (this.videoContainer.style.display === 'block' && this.video.paused) {
                        console.log('Fallback: No videos loaded, going to main menu');
                        this.skipToMainMenu();
                    }
                }, 10000);

                // Keyboard support for skipping
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' || e.key === ' ' || e.key === 'Enter') {
                        if (this.videoContainer.style.display === 'block') {
                            this.skipToMainMenu();
                        }
                    }
                });
            }

            showCutscene() {
                this.splashScreen.style.display = 'none';
                this.videoContainer.style.display = 'block';
                this.playCurrentVideo();
            }

            playCurrentVideo() {
                if (this.currentVideoIndex < this.cutsceneVideos.length) {
                    const videoSrc = this.cutsceneVideos[this.currentVideoIndex];
                    console.log('Loading video:', videoSrc);
                    this.video.src = videoSrc;
                    
                    // Load the video first
                    this.video.load();
                    
                    // Try to play video after a short delay to ensure it's loaded
                    setTimeout(() => {
                        this.video.play().catch(error => {
                            console.log('Video autoplay failed:', error);
                            // If autoplay fails, try next video after short delay
                            setTimeout(() => {
                                this.playNextVideo();
                            }, 1000);
                        });
                    }, 500);
                } else {
                    console.log('All videos played, going to main menu');
                    this.skipToMainMenu();
                }
            }

            playNextVideo() {
                this.currentVideoIndex++;
                if (this.currentVideoIndex < this.cutsceneVideos.length) {
                    this.playCurrentVideo();
                } else {
                    this.skipToMainMenu();
                }
            }

            skipToMainMenu() {
                // Fade out effect
                this.videoContainer.style.transition = 'opacity 0.5s ease-out';
                this.videoContainer.style.opacity = '0';
                
                setTimeout(() => {
                    window.location.href = 'main-menu.html';
                }, 500);
            }
        }

        // Force black background
        function forceBlackBackground() {
            document.body.style.background = '#000000';
            document.body.style.backgroundColor = '#000000';
            document.body.style.backgroundImage = 'none';
            document.documentElement.style.background = '#000000';
            document.documentElement.style.backgroundColor = '#000000';
            
            // Debug: log current styles
            console.log('Body background:', window.getComputedStyle(document.body).background);
            console.log('HTML background:', window.getComputedStyle(document.documentElement).background);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            forceBlackBackground();
            new GameLoader();
        });
        
        // Force background on window load as well
        window.addEventListener('load', () => {
            forceBlackBackground();
        });

        // Prevent right-click context menu for immersive experience
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
