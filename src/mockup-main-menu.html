<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Quest - Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-house {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(45deg, #2d3748 0%, #1a202c 100%);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
        }

        .house-roof {
            position: absolute;
            top: -80px;
            left: -30px;
            width: 660px;
            height: 100px;
            background: linear-gradient(45deg, #e53e3e 0%, #c53030 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .animated-fog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(255,255,255,0.1) 0%, transparent 100%);
            animation: fogMove 8s ease-in-out infinite;
        }

        .fog-layer {
            position: absolute;
            bottom: 0;
            width: 120%;
            height: 150px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: fogDrift 12s linear infinite;
        }

        .fog-layer:nth-child(2) {
            animation-delay: -4s;
            animation-duration: 15s;
        }

        .fog-layer:nth-child(3) {
            animation-delay: -8s;
            animation-duration: 10s;
        }

        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .game-logo {
            color: #ffd700;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        .subtitle {
            color: #ffffff;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-button {
            background: linear-gradient(45deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            min-width: 200px;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #63b3ed 0%, #4299e1 100%);
        }

        .menu-button.start {
            background: linear-gradient(45deg, #ffd700 0%, #f6ad55 100%);
            color: #2d3748;
            animation: startButtonPulse 2s ease-in-out infinite;
        }

        .menu-button.start:hover {
            background: linear-gradient(45deg, #fff2a8 0%, #ffd700 100%);
        }

        .energy-icons {
            position: absolute;
            top: 20%;
            left: 10%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .energy-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ffd700 0%, #f6ad55 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: iconFloat 3s ease-in-out infinite;
        }

        .energy-icon:nth-child(2) {
            animation-delay: -1s;
        }

        .energy-icon:nth-child(3) {
            animation-delay: -2s;
        }

        .progress-indicator {
            position: absolute;
            top: 20%;
            right: 10%;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffd700;
        }

        .progress-title {
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 150px;
            height: 20px;
            background: #2d3748;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ffd700 0%, #f6ad55 100%);
            width: 35%;
            border-radius: 10px;
            animation: progressGlow 2s ease-in-out infinite;
        }

        .progress-text {
            color: #ffffff;
            font-size: 14px;
            text-align: center;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: -2s; }
        .particle:nth-child(3) { left: 60%; animation-delay: -4s; }
        .particle:nth-child(4) { left: 80%; animation-delay: -1s; }

        .ai-assistant {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: assistantPulse 3s ease-in-out infinite;
            cursor: pointer;
        }

        .help-tooltip {
            position: absolute;
            bottom: 100px;
            right: -20px;
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            font-size: 12px;
            color: #2d3748;
            font-weight: bold;
            opacity: 0;
            animation: tooltipShow 4s ease-in-out infinite;
        }

        @keyframes fogMove {
            0%, 100% { transform: translateX(0); opacity: 0.3; }
            50% { transform: translateX(20px); opacity: 0.1; }
        }

        @keyframes fogDrift {
            0% { transform: translateX(-20%); }
            100% { transform: translateX(20%); }
        }

        @keyframes logoGlow {
            0%, 100% { text-shadow: 4px 4px 8px rgba(0,0,0,0.8); }
            50% { text-shadow: 4px 4px 8px rgba(0,0,0,0.8), 0 0 30px rgba(255,215,0,0.4); }
        }

        @keyframes startButtonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes progressGlow {
            0%, 100% { box-shadow: inset 0 0 10px rgba(255,215,0,0.3); }
            50% { box-shadow: inset 0 0 20px rgba(255,215,0,0.6); }
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @keyframes assistantPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes tooltipShow {
            0%, 70%, 100% { opacity: 0; transform: translateY(10px); }
            75%, 95% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-house">
        <div class="house-roof"></div>
    </div>

    <div class="animated-fog">
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
    </div>

    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="energy-icons">
        <div class="energy-icon">⚡</div>
        <div class="energy-icon">🔋</div>
        <div class="energy-icon">💡</div>
    </div>

    <div class="progress-indicator">
        <div class="progress-title">Progress Quest</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text">Level 2 - 35%</div>
    </div>

    <div class="menu-container">
        <h1 class="game-logo">Energy Quest</h1>
        <p class="subtitle">Misteri Hemat Listrik</p>
        
        <div class="menu-buttons">
            <button class="menu-button start">🎮 Mulai Petualangan</button>
            <button class="menu-button">📚 Panduan</button>
            <button class="menu-button">🏆 Pencapaian</button>
            <button class="menu-button">⚙️ Pengaturan</button>
        </div>
    </div>

    <div class="ai-assistant">
        🤖
        <div class="help-tooltip">Butuh bantuan? Klik aku!</div>
    </div>
</body>
</html>
