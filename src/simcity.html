<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Quest Adventure</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #three-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #game-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        #back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        #back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            backdrop-filter: blur(10px);
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: bold;
        }

        #fps-counter {
            position: absolute;
            top: 70px;
            left: 20px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Energy Quest Adventure...</div>
        </div>

        <!-- Three.js Canvas -->
        <div id="render-target"></div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="game-title">Energy Quest Adventure</div>
            <button id="back-button" onclick="goBackToMenu()">← Kembali ke Menu</button>
            <div id="fps-counter">FPS: 0</div>
            
            <div id="controls-info">
                <strong>Kontrol:</strong><br>
                • Mouse: Putar kamera<br>
                • Scroll: Zoom in/out<br>
                • WASD: Gerakkan kamera<br>
                • Klik: Pilih bangunan
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module">
        console.log('=== STARTING GAME INITIALIZATION ===');
        
        import { SimCityRenderer } from './scripts/renderer.js';
        console.log('SimCityRenderer imported successfully');
        
        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('DOM loaded, initializing game...');
                
                // Setup UI object for compatibility
                const renderTarget = document.getElementById('render-target');
                console.log('Render target found:', renderTarget);
                
                if (!renderTarget) {
                    throw new Error('Render target not found!');
                }
                
                window.ui = {
                    gameWindow: renderTarget,
                    isPaused: false
                };
                
                // Initialize the renderer
                console.log('Creating SimCityRenderer...');
                window.simCityRenderer = new SimCityRenderer();
                console.log('SimCityRenderer created successfully');
                
                // Initialize and start the renderer
                console.log('Initializing renderer...');
                await window.simCityRenderer.init();
                console.log('Renderer initialized successfully');
                
                console.log('Starting renderer...');
                window.simCityRenderer.start();
                console.log('Renderer started successfully');
                
                // Dispatch game ready event after initialization
                setTimeout(() => {
                    console.log('Game ready!');
                    window.dispatchEvent(new Event('gameReady'));
                }, 1000);
                
            } catch (error) {
                console.error('Error during game initialization:', error);
                console.error('Error stack:', error.stack);
            }
        });
    </script>
    
    <script>
        function goBackToMenu() {
            // Add fade out effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'main-menu.html';
            }, 500);
        }

        // Hide loading screen when game is ready
        window.addEventListener('gameReady', () => {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        });

        // FPS Counter
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                document.getElementById('fps-counter').textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            requestAnimationFrame(updateFPS);
        }
        
        updateFPS();
    </script>
</body>
</html>
