<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Quest - Quiz Level 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #ffd700 0%, #f6ad55 50%, #ed8936 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .quiz-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .level-indicator {
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .quiz-progress {
            flex: 1;
            margin: 0 30px;
        }

        .progress-label {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #2d3748;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ffd700 0%, #f6ad55 100%);
            width: 75%;
            border-radius: 15px;
            animation: progressPulse 2s ease-in-out infinite;
            position: relative;
        }

        .progress-fill::after {
            content: '4/5';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2d3748;
            font-weight: bold;
            font-size: 12px;
        }

        .timer {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: timerBlink 1s ease-in-out infinite;
        }

        .question-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .question-number {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .answer-option {
            background: linear-gradient(45deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .answer-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .answer-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #63b3ed 0%, #4299e1 100%);
        }

        .answer-option:hover::before {
            left: 100%;
        }

        .answer-letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #ffd700;
            color: #2d3748;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: bold;
        }

        .quiz-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hint-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .hint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .submit-button {
            background: linear-gradient(45deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: submitPulse 2s ease-in-out infinite;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }

        .energy-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: -2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: -4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: -6s; }
        .particle:nth-child(5) { left: 90%; animation-delay: -1s; }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            z-index: 10;
        }

        .score-label {
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-value {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .ai-helper {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            animation: helperBounce 3s ease-in-out infinite;
            cursor: pointer;
            z-index: 10;
        }

        .helper-tooltip {
            position: absolute;
            bottom: 70px;
            left: -30px;
            background: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #ffd700;
            font-size: 12px;
            color: #2d3748;
            font-weight: bold;
            opacity: 0;
            animation: tooltipPop 5s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes progressPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255,215,0,0.3); }
            50% { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
        }

        @keyframes timerBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes submitPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @keyframes helperBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes tooltipPop {
            0%, 80%, 100% { opacity: 0; transform: translateY(5px); }
            85%, 95% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="energy-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="quiz-header">
        <div class="level-indicator">⚡ Level 4</div>
        <div class="quiz-progress">
            <div class="progress-label">Progress Quiz</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="timer">⏰ 02:45</div>
    </div>

    <div class="score-display">
        <div class="score-label">Skor</div>
        <div class="score-value">850</div>
    </div>

    <div class="question-container">
        <div class="question-number">Pertanyaan 4 dari 5</div>
        <div class="question-text">
            Manakah cara paling efektif untuk menghemat listrik di rumah pintar?
        </div>
        
        <div class="answers-grid">
            <button class="answer-option">
                <span class="answer-letter">A</span>
                Menggunakan sensor gerak untuk lampu otomatis
            </button>
            <button class="answer-option">
                <span class="answer-letter">B</span>
                Menyalakan semua perangkat sepanjang hari
            </button>
            <button class="answer-option">
                <span class="answer-letter">C</span>
                Menggunakan AC dengan suhu paling dingin
            </button>
            <button class="answer-option">
                <span class="answer-letter">D</span>
                Meninggalkan charger terpasang terus-menerus
            </button>
        </div>

        <div class="quiz-actions">
            <button class="hint-button">💡 Petunjuk</button>
            <button class="submit-button">✓ Jawab</button>
        </div>
    </div>

    <div class="ai-helper">
        🤖
        <div class="helper-tooltip">Butuh bantuan?</div>
    </div>
</body>
</html>
