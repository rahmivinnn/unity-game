<svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for realistic switch -->
    <linearGradient id="switchPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dee2e6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ced4da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#adb5bd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="switchToggle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e8eaed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dadce0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="plateHighlight" cx="30%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <filter id="switchShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Switch plate shadow -->
  <rect x="10" y="10" width="130" height="80" rx="8" ry="8" fill="#000000" opacity="0.15" transform="translate(2,3)"/>
  
  <!-- Main switch plate -->
  <rect x="10" y="10" width="130" height="80" rx="8" ry="8" fill="url(#switchPlate)" filter="url(#switchShadow)"/>
  
  <!-- Switch plate highlight -->
  <rect x="10" y="10" width="130" height="80" rx="8" ry="8" fill="url(#plateHighlight)"/>
  
  <!-- Screw holes -->
  <circle cx="25" cy="25" r="3" fill="#6c757d" opacity="0.7"/>
  <circle cx="125" cy="25" r="3" fill="#6c757d" opacity="0.7"/>
  <circle cx="25" cy="75" r="3" fill="#6c757d" opacity="0.7"/>
  <circle cx="125" cy="75" r="3" fill="#6c757d" opacity="0.7"/>
  
  <!-- Screw details -->
  <circle cx="25" cy="25" r="2" fill="#495057"/>
  <line x1="23" y1="25" x2="27" y2="25" stroke="#343a40" stroke-width="0.5"/>
  <circle cx="125" cy="25" r="2" fill="#495057"/>
  <line x1="123" y1="25" x2="127" y2="25" stroke="#343a40" stroke-width="0.5"/>
  <circle cx="25" cy="75" r="2" fill="#495057"/>
  <line x1="23" y1="75" x2="27" y2="75" stroke="#343a40" stroke-width="0.5"/>
  <circle cx="125" cy="75" r="2" fill="#495057"/>
  <line x1="123" y1="75" x2="127" y2="75" stroke="#343a40" stroke-width="0.5"/>
  
  <!-- Switch toggle background -->
  <rect x="55" y="25" width="40" height="50" rx="20" ry="25" fill="#e9ecef" filter="url(#innerShadow)"/>
  
  <!-- Switch toggle (ON position) -->
  <rect x="60" y="30" width="30" height="20" rx="15" ry="10" fill="url(#switchToggle)" filter="url(#switchShadow)"/>
  
  <!-- Toggle highlight -->
  <ellipse cx="70" cy="35" rx="8" ry="4" fill="#ffffff" opacity="0.6"/>
  
  <!-- ON/OFF labels -->
  <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#28a745">ON</text>
  <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#dc3545">OFF</text>
  
  <!-- Realistic wear marks -->
  <line x1="45" y1="35" x2="50" y2="40" stroke="#adb5bd" stroke-width="0.5" opacity="0.6"/>
  <circle cx="105" cy="60" r="0.5" fill="#6c757d" opacity="0.4"/>
</svg>