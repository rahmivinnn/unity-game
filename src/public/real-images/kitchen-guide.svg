  <circle cx="70" cy="110" r="8" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
  <text x="70" y="115" text-anchor="middle" font-size="12" fill="#333">âš¡</text>
  
  <!-- Arms -->
