<svg width="120" height="180" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Scientist Character -->
  <!-- Head -->
  <circle cx="60" cy="40" r="25" fill="#FDBCB4" stroke="#E8A598" stroke-width="2"/>
  
  <!-- Hair (gray/white) -->
  <path d="M35 25 Q60 15 85 25 Q85 35 80 40 Q70 35 60 35 Q50 35 40 40 Q35 35 35 25" fill="#C0C0C0"/>
  
  <!-- Glasses -->
  <circle cx="52" cy="38" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="68" cy="38" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <line x1="60" y1="38" x2="60" y2="38" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="52" cy="38" r="3" fill="#000"/>
  <circle cx="68" cy="38" r="3" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="60" cy="42" rx="2" ry="3" fill="#E8A598"/>
  
  <!-- Mouth -->
  <path d="M55 48 Q60 52 65 48" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Lab coat -->
  <rect x="40" y="65" width="40" height="60" fill="#FFFFFF" rx="5"/>
  
  <!-- Lab coat buttons -->
  <circle cx="60" cy="75" r="2" fill="#C0C0C0"/>
  <circle cx="60" cy="85" r="2" fill="#C0C0C0"/>
  <circle cx="60" cy="95" r="2" fill="#C0C0C0"/>
  
  <!-- Arms -->
  <rect x="25" y="70" width="15" height="35" fill="#FDBCB4" rx="7"/>
  <rect x="80" y="70" width="15" height="35" fill="#FDBCB4" rx="7"/>
  
  <!-- Lab coat sleeves -->
  <rect x="25" y="70" width="15" height="20" fill="#FFFFFF" rx="7"/>
  <rect x="80" y="70" width="15" height="20" fill="#FFFFFF" rx="7"/>
  
  <!-- Hands -->
  <circle cx="32" cy="110" r="6" fill="#FDBCB4"/>
  <circle cx="88" cy="110" r="6" fill="#FDBCB4"/>
  
  <!-- Legs -->
  <rect x="48" y="125" width="12" height="30" fill="#000080" rx="6"/>
  <rect x="60" y="125" width="12" height="30" fill="#000080" rx="6"/>
  
  <!-- Feet -->
  <ellipse cx="54" cy="160" rx="8" ry="5" fill="#000"/>
  <ellipse cx="66" cy="160" rx="8" ry="5" fill="#000"/>
  
  <!-- Pocket with pen -->
  <rect x="45" y="80" width="10" height="8" fill="#FFFFFF" stroke="#C0C0C0"/>
  <line x1="50" y1="78" x2="50" y2="82" stroke="#0000FF" stroke-width="2"/>
  
  <!-- ID badge -->
  <rect x="65" y="78" width="8" height="6" fill="#FFD700" stroke="#FFA500"/>
  <text x="69" y="82" text-anchor="middle" font-family="Arial" font-size="4" fill="#000">ID</text>
</svg>