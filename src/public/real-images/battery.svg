<svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery -->
  <!-- Main body -->
  <rect x="10" y="10" width="50" height="20" fill="#2E8B57" stroke="#1F5F3F" stroke-width="2" rx="3"/>
  
  <!-- Positive terminal -->
  <rect x="60" y="15" width="8" height="10" fill="#C0C0C0" stroke="#808080" stroke-width="1" rx="2"/>
  
  <!-- Battery label -->
  <text x="35" y="22" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">9V</text>
  
  <!-- Plus symbol -->
  <text x="64" y="22" text-anchor="middle" font-family="Arial" font-size="6" fill="#000" font-weight="bold">+</text>
  
  <!-- Minus symbol -->
  <text x="15" y="22" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">-</text>
  
  <!-- Battery indicator lines -->
  <rect x="15" y="12" width="2" height="16" fill="#32CD32"/>
  <rect x="18" y="13" width="2" height="14" fill="#32CD32"/>
  <rect x="21" y="14" width="2" height="12" fill="#32CD32"/>
</svg>