<svg width="120" height="200" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for realistic metallic look -->
    <linearGradient id="batteryBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#5d6d7e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#85929e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5d6d7e;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="batteryTop" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a93226;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="batteryBottom" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="highlight" cx="30%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Battery shadow -->
  <rect x="15" y="35" width="90" height="140" rx="8" ry="8" fill="#000000" opacity="0.2" transform="translate(2,3)"/>
  
  <!-- Main battery body -->
  <rect x="15" y="35" width="90" height="140" rx="8" ry="8" fill="url(#batteryBody)" filter="url(#shadow)"/>
  
  <!-- Battery positive terminal (top) -->
  <rect x="45" y="15" width="30" height="25" rx="4" ry="4" fill="url(#batteryTop)"/>
  
  <!-- Battery negative terminal (bottom) -->
  <rect x="35" y="170" width="50" height="15" rx="2" ry="2" fill="url(#batteryBottom)"/>
  
  <!-- Highlight for 3D effect -->
  <rect x="15" y="35" width="90" height="140" rx="8" ry="8" fill="url(#highlight)"/>
  
  <!-- Plus symbol -->
  <g transform="translate(60,27)">
    <rect x="-8" y="-2" width="16" height="4" fill="#ffffff" rx="1"/>
    <rect x="-2" y="-8" width="4" height="16" fill="#ffffff" rx="1"/>
  </g>
  
  <!-- Minus symbol -->
  <rect x="52" y="175" width="16" height="4" fill="#ffffff" rx="1"/>
  
  <!-- Brand label -->
  <rect x="25" y="80" width="70" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
  <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">ENERGY</text>
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">1.5V AA</text>
  
  <!-- Realistic scratches and wear -->
  <line x1="20" y1="50" x2="25" y2="55" stroke="#34495e" stroke-width="0.5" opacity="0.7"/>
  <line x1="85" y1="120" x2="90" y2="125" stroke="#34495e" stroke-width="0.5" opacity="0.7"/>
  <circle cx="30" cy="140" r="1" fill="#34495e" opacity="0.5"/>
</svg>