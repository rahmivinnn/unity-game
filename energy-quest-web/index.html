<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Energy Quest</title>
    <link rel="stylesheet" href="public/main-menu.css">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="public/audio-manager.js"></script>
    <style>
        /* Mobile Landscape Optimization */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }
        
        /* Splash Screen Styles - Pure Logo Only */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        .splash-logo {
            width: min(40vw, 400px);
            height: auto;
            animation: logoGlow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.6));
        }
        
        @keyframes logoGlow {
            0% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.6));
            }
            100% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 40px rgba(0, 255, 136, 0.9));
            }
        }
        
        /* Video Cutscene Styles - Mobile Landscape Optimized */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 2000;
        }
        
        #cutscene-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #skip-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            border: none;
            padding: clamp(8px, 2vw, 15px) clamp(15px, 4vw, 30px);
            border-radius: 8px;
            color: white;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Orbitron", sans-serif;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.4);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 3000;
        }
        
        #skip-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 35, 126, 0.6);
            background: linear-gradient(45deg, #283593, #1565c0);
        }
        
        /* Main Menu Styles - Mobile Landscape Optimized */
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 3000;
        }
        
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 2;
        }
        
        #main-menu-container {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
        .header-container {
            text-align: center;
            flex: 1;
            max-width: 40%;
        }
        
        .main-logo {
            width: min(20vw, 150px);
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
        }
        
        .game-title-energy {
            color: #ffff00;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: bold;
            margin: 0;
            font-family: "Orbitron", sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,0,0.5);
            line-height: 0.9;
        }
        
        .game-title-quest {
            color: #00ccff;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: bold;
            margin: 0;
            font-family: "Orbitron", sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px rgba(0,204,255,0.5);
            line-height: 0.9;
        }
        
        .game-subtitle {
            color: #ffff00;
            font-size: clamp(0.8rem, 2.5vw, 1.5rem);
            margin-top: 10px;
            font-family: "Orbitron", sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .level-menu {
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 20px);
            align-items: center;
            flex: 1;
            max-width: 50%;
        }
        
        .unity-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            padding: clamp(8px, 2vw, 15px) clamp(15px, 4vw, 30px);
            border-radius: 8px;
            color: white;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Orbitron", sans-serif;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 250px;
            text-align: center;
        }
        
        .unity-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,255,136,0.5);
        }
        
        .unity-btn i {
            margin-right: 8px;
        }
        
        /* Mobile Landscape Specific Adjustments */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            .splash-logo {
                width: min(35vw, 300px);
            }
            
            .main-logo {
                width: min(15vw, 120px);
                margin-bottom: 15px;
            }
            
            .game-title-energy,
            .game-title-quest {
                font-size: clamp(1.5rem, 5vw, 3rem);
            }
            
            .game-subtitle {
                font-size: clamp(0.7rem, 2vw, 1.2rem);
                margin-top: 8px;
            }
            
            .unity-btn {
                padding: clamp(6px, 1.5vw, 12px) clamp(12px, 3vw, 25px);
                font-size: clamp(0.7rem, 2vw, 1rem);
            }
            
            .level-menu {
                gap: clamp(6px, 1.5vw, 15px);
            }
        }
        
        /* Very small mobile landscape screens */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .splash-logo {
                width: min(30vw, 250px);
            }
            
            .main-logo {
                width: min(12vw, 100px);
                margin-bottom: 10px;
            }
            
            .game-title-energy,
            .game-title-quest {
                font-size: clamp(1.2rem, 4vw, 2.5rem);
            }
            
            .game-subtitle {
                font-size: clamp(0.6rem, 1.8vw, 1rem);
                margin-top: 5px;
            }
            
            .unity-btn {
                padding: clamp(5px, 1.2vw, 10px) clamp(10px, 2.5vw, 20px);
                font-size: clamp(0.6rem, 1.8vw, 0.9rem);
            }
            
            .level-menu {
                gap: clamp(5px, 1.2vw, 12px);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen - Pure Logo Only -->
    <div id="splash-screen">
        <img src="public/logo.png" alt="Energy Quest Logo" class="splash-logo">
    </div>
    
    <!-- Video Cutscene -->
    <div id="video-container">
        <video id="cutscene-video" autoplay muted>
            <source src="public/Video/opening.mp4" type="video/mp4">
        </video>
        <button id="skip-button" onclick="skipVideo()">
            <i class="fas fa-forward"></i>
            SKIP
        </button>
    </div>
    
    <!-- Main Menu -->
    <div id="main-menu">
        <div id="background-video">
            <video autoplay muted loop>
                <source src="public/Video/video action.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>
        
        <div id="main-menu-container">
            <div class="header-container">
                <img src="public/logo.png" alt="Energy Quest Logo" class="main-logo">
                <h1 class="game-title-energy">ENERGY</h1>
                <h1 class="game-title-quest">QUEST</h1>
                <p class="game-subtitle">MISTER HEMAT LISTRIK</p>
            </div>
            
            <div class="level-menu">
                <button class="unity-btn" onclick="loadMainGame()">
                    <i class="fas fa-play"></i>
                    MULAI PERMAINAN
                </button>
                
                <button class="unity-btn" onclick="loadGame2D()">
                    <i class="fas fa-gamepad"></i>
                    GAME 2D: PETUALANGAN ENERGI
                </button>
                
                <button class="unity-btn" onclick="loadExperiments()">
                    <i class="fas fa-flask"></i>
                    EKSPERIMEN ENERGI
                </button>
                
                <button class="unity-btn" onclick="loadQuiz()">
                    <i class="fas fa-question"></i>
                    KUIS ENERGI
                </button>
                
                <button class="unity-btn" onclick="loadZones()">
                    <i class="fas fa-map"></i>
                    ZONA PERMAINAN
                </button>
                
                <button class="unity-btn" onclick="load3DGame()">
                    <i class="fas fa-cube"></i>
                    GAME 3D: RUANG SISWA
                </button>
                
                <button class="unity-btn" onclick="loadTopDownGame()">
                    <i class="fas fa-gamepad"></i>
                    LEVEL 4: RUANG BAWAH TANAH
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game Flow Controller
        class GameFlowController {
            constructor() {
                this.currentStep = 'splash';
                this.currentVideoIndex = 0;
                this.videos = [
                    'public/Video/opening.mp4',
                    'public/Video/ilmuwan.mp4',
                    'public/Video/video.mp4',
                    'public/Video/video action.mp4',
                    'public/Video/final.mp4'
                ];
                this.init();
            }
            
            init() {
                console.log('GameFlowController initialized');
                this.startSplashScreen();
            }
            
            startSplashScreen() {
                console.log('Starting splash screen');
                
                // After 3 seconds, go to cutscene
                setTimeout(() => {
                    this.goToCutscene();
                }, 3000);
            }
            
            goToCutscene() {
                console.log('Going to cutscene sequence');
                const splashScreen = document.getElementById('splash-screen');
                const videoContainer = document.getElementById('video-container');
                
                // Hide splash screen
                splashScreen.style.opacity = '0';
                
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    videoContainer.style.display = 'block';
                    
                    // Start first video
                    this.playCurrentVideo();
                }, 1000);
            }
            
            playCurrentVideo() {
                const video = document.getElementById('cutscene-video');
                const currentVideoSrc = this.videos[this.currentVideoIndex];
                
                console.log(`Playing video ${this.currentVideoIndex + 1}/${this.videos.length}: ${currentVideoSrc}`);
                
                // Update video source
                video.src = currentVideoSrc;
                video.load();
                video.play();
                
                // When video ends, play next or go to main menu
                video.onended = () => {
                    this.nextVideo();
                };
            }
            
            nextVideo() {
                this.currentVideoIndex++;
                if (this.currentVideoIndex < this.videos.length) {
                    this.playCurrentVideo();
                } else {
                    this.goToMainMenu();
                }
            }
            
            goToMainMenu() {
                console.log('Going to main menu');
                const videoContainer = document.getElementById('video-container');
                const mainMenu = document.getElementById('main-menu');
                
                videoContainer.style.display = 'none';
                mainMenu.style.display = 'block';
            }
        }
        
        // Global functions
        function skipVideo() {
            if (window.gameFlow) {
                console.log('Skipping all cutscene videos');
                window.gameFlow.currentVideoIndex = window.gameFlow.videos.length; // Skip all videos
                window.gameFlow.goToMainMenu();
            }
        }
        
        function loadMainGame() {
            window.location.href = 'public/energy-game.html';
        }
        
        function loadExperiments() {
            window.location.href = 'public/energy-experiments.html';
        }
        
        function loadQuiz() {
            window.location.href = 'public/quiz.html';
        }
        
        function loadZones() {
            window.location.href = 'public/energy-game-zones.html';
        }
        
        function loadTopDownGame() {
            window.location.href = 'public/topdown-game.html';
        }
        
        function load3DGame() {
            window.location.href = 'src/simcity.html';
        }
        
        function loadGame2D() {
            window.location.href = 'public/game-2d.html';
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.gameFlow = new GameFlowController();
        });
    </script>
</body>
</html>
