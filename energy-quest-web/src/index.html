<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="public/main.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="public/audio-manager.js"></script>
  <script type="module" src="./scripts/splashScreen.js"></script>
  <script type="module" src="./scripts/puzzleGame.js"></script>
  <script type="module" src="./scripts/gameState.js"></script>
    <script type="module" src="./scripts/mainMenu.js"></script>
    <script type="module" src="./scripts/livingRoom.js"></script>
  <script type="module" src="./scripts/renderer.js"></script>
  <script type="module" src="./scripts/game.js"></script>
  <script type="module" src="./scripts/ui.js"></script>

</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-content">
      <img src="public/logo.png" alt="Energy Quest Logo" class="splash-logo">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Transition Container -->
  <div id="transition-container" style="display: none;">
    <div id="energy-particles"></div>
  </div>

  <!-- Video Cutscene Container -->
  <div id="video-container" style="display: none;">
    <video id="cutscene-video" width="100%" height="100%" controls muted controlslist="nodownload nofullscreen noremoteplayback" disablepictureinpicture>
      <source src="public/Video/opening.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="cutscene-logo" src="public/logo.png" alt="Energy Quest Logo">
    <div id="skip-button">Skip ></div>
    
    <!-- Dramatic Text Overlay -->
    <div id="dramatic-text-overlay">
      <div class="dramatic-subtitle fade-in-delay-2">Selamatkan dunia dengan pilihan bijak</div>
    </div>
  </div>




</body>

</html>
