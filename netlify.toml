[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Handle specific routes
[[redirects]]
  from = "/quiz"
  to = "/quiz.html"
  status = 200

[[redirects]]
  from = "/main-menu"
  to = "/main-menu.html"
  status = 200

[[redirects]]
  from = "/opening"
  to = "/opening-animation.html"
  status = 200

[[redirects]]
  from = "/level1"
  to = "/scene2-level1.html"
  status = 200

[[redirects]]
  from = "/level2"
  to = "/scene3-level2.html"
  status = 200

[[redirects]]
  from = "/level3"
  to = "/scene4-level3.html"
  status = 200

[[redirects]]
  from = "/level4"
  to = "/scene5-level4.html"
  status = 200

[[redirects]]
  from = "/simcity"
  to = "/simcity.html"
  status = 200

[[redirects]]
  from = "/final-gate"
  to = "/final-gate.html"
  status = 200

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.wav"
  [headers.values]
    Cache-Control = "public, max-age=31536000"